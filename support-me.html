<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/Style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="box">
		<header align="center">

			<nav>
				<div id="back">
					<a href="javascript:history.back()" id="nav">Back</a>
				</div>
			</nav>
		</header>
		<main align="center">
			<h1>&#11089 Ways to support me &#11089</h1>
			<section>
				<div class="donate-button">
					<div id="donate-button"></div>
					<script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
					<script>
						PayPal.Donation.Button({
							env: 'production',
							hosted_button_id: 'FFCKQA4VD5NCC',
							image: {
								src: 'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',
								alt: 'Donate with PayPal button',
								title: 'PayPal - The safer, easier way to pay online!',
							}
						}).render('#donate-button');
					</script>
				</div>
				<div class="donate-button">
					<a href="https://www.patreon.com/bePatron?u=8891234"
					data-patreon-widget-type="become-patron-button">Become a Patron!</a>
				<script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
				</div>
				<div class="donate-button">
					<script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
					<script
						type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'Y8Y31QKRX'); kofiwidget2.draw();</script>
				</div>
			</section>
		</main>
	</div>
	<footer id="footer" align="center">

	</footer>
</body>

</html>
